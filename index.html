<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizzeria Meniu</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="index.js"></script>
</head>

<body>
    <main>
        <form>
            <label for="name">Name</label>
            <input id="name" maxlength="30" type="text" required></input>
            <label for="price">Price</label>
            <input id="price" step="0.01" type="number" min="0.01" required></input>
            <label for="heat">Heat</label>
            <input type="range" id="heat" min="0" max="3" step="1" value="0"></input>
            <label for="toppings">Toppings</label>
            <input id="toppings" type="text"></input>
            <label for="pizza-photo-1" id="photo-label-1"></label>
            <input type="radio" id="pizza-photo-1" name="photo" value="pizza-photo-1"></input>
            <label for="pizza-photo-2" id="photo-label-2"></label>
            <input type="radio" id="pizza-photo-2" name="photo" value="pizza-photo-2"></input>
            <label for="pizza-photo-3" id="photo-label-3"></label>
            <input type="radio" id="pizza-photo-3" name="photo" value="pizza-photo-3"></input>
            <input type="submit" value="Add Pizza"></input>
        </form>
        <ul id="pizza-list">
        </ul>
    </main>
</body>

</html>
